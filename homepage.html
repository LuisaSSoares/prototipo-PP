    <link rel="stylesheet" href="./style.css">
    <title>Artivista - homepage</title>
</head>
<body>
    <form id="formHome">
        <div class="headerHome">
            <a href="./homepage.html">
              <img src="./assets/Banner_Artivista__2_-removebg-preview.png" id="logo">  
            </a>

            <div class="pesquisa">
                <input type="text" placeholder="Pesquisar">
                <img src="./assets/search (1).svg">
            </div>
            <div class="acesso">
                <img src="./assets/calendar2-week.svg" alt="">
                <img src="./assets/chat-dots.svg" alt="">
                <img src="./assets/person-circle (1).svg" alt="">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./assets/three-dots-vertical (1).svg" alt="">  
                    </button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" type="button">Contrate um Artista <img src="./assets/arrow-right-short.svg"></button></li>
                      <li><button class="dropdown-item" type="button">Configurações <img src="./assets/arrow-right-short.svg"></button></li>
                      <li><button class="dropdown-item" type="button">Notiificações <img src="./assets/arrow-right-short.svg"></button></li>
                    </ul>
                  </div>              
            </div>            
        </div>
        <div class="containerSessoesHome">
            <div class="sessoesHome">
                <img src="./assets/Headphones.png" alt="">
                <p>Musica e Audiovisual</p>
            </div>
            <div class="sessoesHome">
                <img src="./assets/artes plásticas.png" alt="">
                <p>Artes Plásticas</p>  
            </div>
            <div class="sessoesHome">
                <img src="./assets/artes cenicas.png" alt="">
                <p>Artes Cênicas</p>
            </div>
            <div class="sessoesHome">
                <img src="./assets/BookHalf.png" alt="">
                <p>Literatura</p>
            </div>
        </div>
        <h1>Explore nossas seções de arte!</h1>
    </form>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
