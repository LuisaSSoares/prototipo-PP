<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Artivista - pagina de login</title>
</head>
<body>
    <form>
        <div class="containerForm">
            <div>
                <h1>Bem vindo ao</h1>
                <h1>Artivista!</h1>
                <hr>                
            </div>
            <div class="campoForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>           
            </div>
            <div class="campoForm">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>                
            </div>
            <button class="botaoForm" type="submit" onclick="login(event)">Entrar</button>
            <div class="registrarForm">
                <hr>
                <p>ou registre-se</p>
                <hr>      
            </div>
            <div>
                <button class="botaoGoogle" type="submit">
                    <img src="./assets/google-logo-removebg-preview.png" alt="">
                    <p>Entrar com Google</p>
                </button>
            </div>
             <a href="./cadastro.html"> Ainda não possui um login? <b>Faça seu cadastro!</b></a>                 
        </div>
        <img src="./assets/image.png" alt="">  
    </form>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
