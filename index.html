<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Artivista - pagina de login</title>
</head>
<body>
    <form>
        <div class="containerForm">
            <div class="tituloForm">
                <h1>Bem vindo ao</h1>
                <h1>Artivista!</h1>
                <hr>                
            </div>

            <div class="campoForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>           
            </div>
            <div class="campoForm">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>                
            </div>
            <p>Ainda não possui um login? <a href="./cadastro.html">Faça seu cadastro!</a></p>                  
        </div>
        <img src="./assets/image.png" alt="">  
    </form>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
